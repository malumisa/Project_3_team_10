<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Basic Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

  <!-- Our CSS -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!-- The div where we'll insert our map -->
  <div id="map"></div>
  <div class="choose">
    <h3>x-axis:</h3>
    <select id="selDataset" >
      <option value="Cities Temperatures">Temperatures</option>
      <option value="Cities Pressures">Pressures</option>
      <option value="Cities WindSpeed">WindSpeed</option>
      <option value="Cities Humidity">Humidity</option>
      <option value="Cities Winddegree">Winddegree</option>
      <option value="Feels Like">FeelsLike</option>
    </select>
    <h3>y-axis:</h3>
    <select id="selDataset2" >
      <option value="Cities Temperatures">WindSpeed</option>
      <option value="Cities Pressures">Pressures</option>
      <option value="Cities WindSpeed">Temperatures</option>
      <option value="Cities Humidity">Humidity</option>
      <option value="Cities Winddegree">Winddegree</option>
      <option value="Feels Like">FeelsLike</option>
    </select>
    <h3>Bubble Size:</h3>
    <select id="selDataset3" >
      <option value="Cities Temperatures">Humidity</option>
      <option value="Cities Pressures">Pressures</option>
      <option value="Cities WindSpeed">WindSpeed</option>
      <option value="Cities Humidity">Temperatures</option>
      <option value="Cities Winddegree">Winddegree</option>
      <option value="Feels Like">FeelsLike</option>
    </select>

    <div id="plot"></div>
    <!-- <select id="selDataset2" >
      <option value="options">options</option>
    </select> -->
  </div>
  <!-- JavaScript file -->
  <script src="cities.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript" src="logic.js"></script>
</body>

</html>
