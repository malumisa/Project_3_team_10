<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Basic Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

  <!-- Our CSS -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!-- The div where we'll insert our map -->
  <div id="map"></div>
  <div class="choose">
    <h5>element:</h5>
    <select id="selDataset" >
      <option value="feelslike_c">feelslike_c</option>
      <option value="feelslike_f">feelslike_f</option>
      <option value="humidity">humidity</option>
      <option value="precip_in">precip_in</option>
      <option value="precip_mm">precip_mm</option>
      <option value="pressure_in">pressure_in</option>
      <option value="temp_c">temp_c</option>
      <option value="temp_f">temp_f</option>
      <option value="wind_dir">wind_dir</option>
      <option value="wind_kph">wind_kph</option>
      <option value="wind_mph">wind_mph</option>
    </select>
  </div>
  <!-- JavaScript file -->
  <script src="cities.js"></script>
  <script type="text/javascript" src="logic.js"></script>
</body>

</html>
